<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript">
        function calcular() {
            if(document.getElementById("soma").selected == true) {
                var numero1 = calculadora.numero1;
                var numero2 = calculadora.numero2;
                var resultado = parseInt(numero1.value) + parseInt(numero2.value);
                document.getElementById("resultado").innerHTML = "O resultado da soma é: " + resultado;
            }

            else if(document.getElementById("sub").selected == true) {
                var numero1 = calculadora.numero1;
                var numero2 = calculadora.numero2;
                var resultado = numero1.value - numero2.value;
                document.getElementById("resultado").innerHTML = "O resultado da subtração é: " + resultado;
            }

            else if(document.getElementById("multi").selected == true) {
                var numero1 = calculadora.numero1;
                var numero2 = calculadora.numero2;
                var resultado = numero1.value * numero2.value;
                document.getElementById("resultado").innerHTML = "O resultado da multiplicação é: " + resultado;
            }

            else {
                var numero1 = calculadora.numero1;
                var numero2 = calculadora.numero2;
                var resultado = numero1.value / numero2.value;
                document.getElementById("resultado").innerHTML = "O resultado da divisão é: " + resultado;
            }
  
        }
    
    </script>
    <style>
        fieldset {
            box-shadow:10px 13px 50px -13px rgba(0,0,0,0.75);
            background: linear-gradient(to top left, #0042aa 0%, #00c7fc 100%);
        }

        label, div {
            color: whitesmoke;
            padding-left: 30px;
            padding-top: 10px;
        }

        input, select {
            margin-left: 30px;
            width: 80px;
        } 
        
        #resultado {
            text-align: center;
        }

    </style>
</head>
<body>
    <form name="calculadora">
        <fieldset>
            <label class="rotulo">Digite um número:</label><br>
            <input type="text" name="numero1"><p></p>
            <label class="rotulo">Digite outro número:</label><br>
            <input type="text" name="numero2"><p></p>
            <select>
                <option id="soma">Soma</option>
                <option id="sub">Subtração</option>
                <option id="multi">Multiplicação</option>
                <option id="divi">Divisão</option>
            </select><p></p>
            <input class="botao" type="button" value="Calcular!" onclick="calcular()"><p></p>
            <div id="resultado"></div>
            <p></p>
        </fieldset>
    </form>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</body>
</html>
